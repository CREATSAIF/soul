    <script>
        let deviceConnected = false;
        let lastScreenshot = null;
        
        // é¡µé¢åŠ è½½å®Œæˆåæ£€æŸ¥çŠ¶æ€
        window.addEventListener('load', function() {

        });
        
        // æ£€æŸ¥è®¾å¤‡çŠ¶æ€
        async function checkStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                deviceConnected = data.connected;
                updateStatusDisplay(data);
            } catch (error) {

                updateStatusDisplay({ connected: false });
            }
        }
        
        // æ›´æ–°çŠ¶æ€æ˜¾ç¤º
        function updateStatusDisplay(data) {
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            const deviceInfo = document.getElementById('deviceInfo');
            
            if (data.connected) {
                indicator.classList.add('connected');
                statusText.textContent = 'è®¾å¤‡å·²è¿æ¥';
                deviceInfo.textContent = data.device_info || '';
            } else {
                indicator.classList.remove('connected');
                statusText.textContent = 'è®¾å¤‡æœªè¿æ¥';
                deviceInfo.textContent = '';
            }
        }
        
        // è¿æ¥è®¾å¤‡
        async function connectDevice() {
            try {
                showMessage('æ­£åœ¨è¿æ¥è®¾å¤‡...', 'info');
                const response = await fetch('/api/connect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(data.message, 'success');
                    deviceConnected = true;
                    checkStatus();
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                showMessage('è¿æ¥å¤±è´¥: ' + error.message, 'error');
            }
        }
        
        // æ–­å¼€è¿æ¥
        async function disconnectDevice() {
            try {
                const response = await fetch('/api/disconnect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                showMessage(data.message, data.success ? 'success' : 'error');
                
                if (data.success) {
                    deviceConnected = false;
                    checkStatus();
                }
            } catch (error) {
                showMessage('æ–­å¼€è¿æ¥å¤±è´¥: ' + error.message, 'error');
            }
        }
        
        // å¯åŠ¨å±å¹•é•œåƒ
        async function startScrcpy() {
            if (!deviceConnected) {
                showMessage('è¯·å…ˆè¿æ¥è®¾å¤‡', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/start_scrcpy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }

            } catch (error) {

            }

                return;
            }
            
            try {
                showMessage('æ­£åœ¨æˆªå›¾...', 'info');
                const response = await fetch('/api/screenshot');
                const data = await response.json();
                
                if (data.success) {
                    const img = document.getElementById('screenshotImg');
                    img.src = data.image;
                    img.style.display = 'block';
                    showMessage('æˆªå›¾æˆåŠŸï¼Œç‚¹å‡»å›¾ç‰‡å¯ä»¥ç‚¹å‡»å¯¹åº”ä½ç½®', 'success');
                    lastScreenshot = data.image;
                } else {

                }
            } catch (error) {
                showMessage('æˆªå›¾å¤±è´¥: ' + error.message, 'error');
            }
        }
        
        // ç‚¹å‡»åæ ‡
        async function tapCoordinate() {
            if (!deviceConnected) {
                showMessage('è¯·å…ˆè¿æ¥è®¾å¤‡', 'error');
                return;
            }
            
            const x = parseInt(document.getElementById('tapX').value);
            const y = parseInt(document.getElementById('tapY').value);

                showMessage('è¯·è¾“å…¥æœ‰æ•ˆçš„åæ ‡', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/tap', {

                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ x, y })
                });
                
                const data = await response.json();
                showMessage(data.message, data.success ? 'success' : 'error');
            } catch (error) {
                showMessage('ç‚¹å‡»å¤±è´¥: ' + error.message, 'error');
            }
        }
        
        // å‘é€æ–‡æœ¬

            if (!deviceConnected) {

            }
            
            const text = document.getElementById('textInput').value;

            try {

        // å¯åŠ¨åº”ç”¨
        async function launchApp() {
            if (!deviceConnected) {

                return;
            }
            
            const packageName = document.getElementById('packageName').value;
            if (!packageName) {

        // è·å–å½“å‰åº”ç”¨

            if (!deviceConnected) {

                return;
            }
            
            try {
                const response = await fetch('/api/current_activity');
                const data = await response.json();

                } else {

                }
            } catch (error) {

            }
        }
        
        // è·å–åº”ç”¨åˆ—è¡¨
        async function getInstalledApps() {
            if (!deviceConnected) {
                showMessage('è¯·å…ˆè¿æ¥è®¾å¤‡', 'error');
                return;
            }
            
            try {
                showMessage('æ­£åœ¨è·å–åº”ç”¨åˆ—è¡¨...', 'info');
                const response = await fetch('/api/apps');
                const data = await response.json();
                
                if (data.success) {
                    const apps = data.apps.slice(0, 10); // åªæ˜¾ç¤ºå‰10ä¸ª
                    const appList = apps.join('\n');
                    showMessage(`åº”ç”¨åˆ—è¡¨ (å‰10ä¸ª):\n${appList}`, 'success');
                } else {

                }
            } catch (error) {

            }
        }
        
        // ç‚¹å‡»æˆªå›¾
        function onScreenshotClick(event) {
            const img = event.target;
            const rect = img.getBoundingClientRect();
            const x = Math.round((event.clientX - rect.left) / rect.width * img.naturalWidth);
            const y = Math.round((event.clientY - rect.top) / rect.height * img.naturalHeight);
            
            // æ˜¾ç¤ºç‚¹å‡»åæ ‡
            document.getElementById('clickCoords').textContent = `(${x}, ${y})`;
            document.getElementById('coordinateDisplay').style.display = 'block';
            
            // è‡ªåŠ¨å¡«å……åæ ‡
            document.getElementById('tapX').value = x;
            document.getElementById('tapY').value = y;
            
            // æ‰§è¡Œç‚¹å‡»
            fetch('/api/tap', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ x, y })
            }).then(response => response.json())
            .then(data => {
                showMessage(data.message, data.success ? 'success' : 'error');
            });
        }
        
        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            
            container.appendChild(messageDiv);
            
            // è‡ªåŠ¨ç§»é™¤æ¶ˆæ¯
            setTimeout(() => {
                container.removeChild(messageDiv);
            }, 5000);
        }
        
        // å›è½¦é”®å‘é€æ–‡æœ¬
